name: Deploy to Production

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ vars.HOST_PROD }}
          username: ${{ vars.HOST_USERNAME }}
          password: ${{ secrets.PASS_WORD }}
          script: |
            # Pull latest image
            docker pull quangdao9a2/garageviet-policy:latest
            
            # Stop and remove old container
            docker stop garageviet-policy || true
            docker rm garageviet-policy || true
            
            # Run new container
            docker run -d \
              --name garageviet-policy \
              --restart unless-stopped \
              -p 80:80 \
              quangdao9a2/garageviet-policy:latest
            
            # Clean up unused images
            docker image prune -f

      - name: Deploy via SSH (with key)
        if: failure()
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ vars.HOST_PROD }}
          username: ${{ vars.HOST_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Pull latest image
            docker pull quangdao9a2/garageviet-policy:latest
            
            # Stop and remove old container
            docker stop garageviet-policy || true
            docker rm garageviet-policy || true
            
            # Run new container
            docker run -d \
              --name garageviet-policy \
              --restart unless-stopped \
              -p 80:80 \
              quangdao9a2/garageviet-policy:latest
            
            # Clean up unused images
            docker image prune -f

