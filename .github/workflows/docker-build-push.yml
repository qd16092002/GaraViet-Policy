name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - develop
      - master
  pull_request:
    branches:
      - main
      - develop
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            quangdao9a2/garageviet-policy:latest
            quangdao9a2/garageviet-policy:${{ github.sha }}
          cache-from: type=registry,ref=quangdao9a2/garageviet-policy:buildcache
          cache-to: type=registry,ref=quangdao9a2/garageviet-policy:buildcache,mode=max

